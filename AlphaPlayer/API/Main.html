<!DOCTYPE html>
<html>
	<head>
		<title>Now playing - </title>
		<meta charset='utf-8' />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="https://api.html5media.info/1.1.8/html5media.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/plyr/2.0.18/plyr.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/plyr/2.0.18/plyr.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>
		<link href="Style/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="Scripts/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="column add-bottom">
				<div id="mainwrap">
					<div id="nowPlay">
						<span class="left" id="npTitle">Paused...</span>
					</div>
					<div id="audiowrap">
						<div id="audio0">
							<audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
						</div>
						<div id="tracks">
							<a id="btnPrev">&larr;</a>
							<a id="btnNext">&rarr;</a>
						</div>
					</div>
					<div id="plwrap">
						<ul id="plList"></ul>
					</div>
				</div>
			</div>
			<div class="column add-bottom center">
				<a id="btnConnect">Connect to server</a>
			</div>
		</div>
	</body>
</html>
